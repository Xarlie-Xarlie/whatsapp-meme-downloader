version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ default port
      - "15672:15672"  # RabbitMQ management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # Persist data

  wbot:
    build:
      context: ./whatsapp_bot/
    volumes:
      - ./whatsapp_bot/.wwebjs_auth/:/app/.wwebjs_auth/
      - ./videos/:/app/videos/
    depends_on:
      - rabbitmq

  download_consumer:
    restart: on-failure
    build:
      context: ./download_consumer/
    volumes:
      - ./videos/:/app/videos/
    depends_on:
      - rabbitmq
      - wbot
    deploy:
      replicas: 2

  cutter_consumer:
    restart: on-failure
    build:
      context: ./cutter_consumer/
    volumes:
      - ./videos/:/app/videos/
    depends_on:
      - rabbitmq
      - wbot

volumes:
  rabbitmq_data:
